<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette - Dinner Overview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
 <body>
	<div class="container">

		<!-- HEADER -->
		<section id="pageHeader">
			<div class="row" id="pageHeader">
				<div class="col-md-3">
					<div id="pageTitle">Homelette</div>
				</div>
				<div class="col-md-9" id="bottomAlignedText">
					<div id="pageSubTitle">
						From the best chefs in the world directly into your kitchen
					</div>	
				</div>
			</div>
		</section>

		<!-- Horizontal middle -->
		<div class="row" id="overviewBorder">
			<div class="col-md-3 col-md-offset-1" id"myDinner">
				<h2> My Dinner: 4 </h2>
			</div>
			<div class="col-md-3 col-md-offset-7" id="colBackButton">
				<button class="btn" id="backEditButton">Go back and edit dinner</button>
			</div>
		</div>
		<!-- Main Content -->
		<div class="row" id="overviewContent">
			<div class="col-md-8" id="overviewDishes">
			<!-- HÃ¤r ska det poplueras med valda dishes -->

			

			</div>
			<div class="col-md-4" id="overviewTotalCost">
				<div class="row">
					<div class="col-md-12">
						<p>Total Cost</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<p>0.00</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="overviewPrint">
			<div class="col-md-12">
				<button class="btn" id="overviewPrintButton">Print full recipe</button>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
  </body>
</html>
